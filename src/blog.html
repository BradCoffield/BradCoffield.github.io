---
title: Blog
layout: layouts/blog
---

<h2>Posts</h2>

<div id="blog-posts-list">

    <ul>
        {% for post in site.posts %}
          <li><a class="post-list-post-title"href="{{ post.url }}">{{ post.title }}</a>
            <div class="post-list-post-excerpt">
                {{ post.excerpt }}
            </div>
          </li>
        {% endfor %}
      </ul>

</div>
